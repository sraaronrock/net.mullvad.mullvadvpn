app-id: net.mullvad.mullvadvpn
runtime: org.freedesktop.Platform
runtime-version: '24.08'
base: org.freedesktop.Sdk
base-version: '24.08'
command: mullvad
separate-locales: false
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --share=network
  - --system-talk-name=org.freedesktop.NetworkManager
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
modules:
  - name: mullvad
    buildsystem: simple
    build-commands:
      - bsdtar -Oxf mullvad.deb 'data.tar.xz' | bsdtar -xf -
      - cp -r opt/* $FLATPAK_DEST/
      - cp -r usr/* $FLATPAK_DEST/
      - install -D net.mullvad.mullvadvpn.metainfo.xml "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - install -D "mullvad.png" "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/${FLATPAK_ID}.png"
      - install -D "net.mullvad.mullvadvpn.desktop" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Icon --set-value="${FLATPAK_ID}" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Exec --set-value="mullvad %U" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
    sources:
      - type: file
        path: net.mullvad.mullvadvpn.metainfo.xml
      - type: file
        path: net.mullvad.mullvadvpn.desktop
      - type: file
        path: mullvad.png
      - type: file
        dest-filename: mullvad.deb
        only-arches:
          - x86_64
        url: https://github.com/mullvad/mullvadvpn-app/releases/download/2025.10/MullvadVPN-2025.10_amd64.deb
        sha256: 3afd935b8e4c37fb7e746b87f884dbca6ee19efdba524daebf0d25238e17bf11
